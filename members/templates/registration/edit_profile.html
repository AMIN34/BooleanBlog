{% extends 'base.html' %}

{% block title%} Edit Profile {% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <br>
    <div class="form-group">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}} {# Django create forms for us with this command #}{# as_p put every line <p> tag, we can use other tags like ul, table #}
            <button class="btn btn-secondary">Update</button>
        </form>
    </div> 

{% endblock %}
